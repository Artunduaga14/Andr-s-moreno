<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero
        let contador
        let factorial

        numero = 5
        contador = 0
        factorial = 1

        while (contador < numero) {
            contador = contador + 1
            factorial = factorial * contador  

        }
        console.log("el factorial de 5 es de " + "\n" + factorial)

    </script>
</body>
</html>
