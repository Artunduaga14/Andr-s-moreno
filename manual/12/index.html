<body>
    <script>
        let numUno
        let numDos
        let numTres

        numUno = 5
        numDos = 8
        numTres = 100

        if(numUno == numDos && numUno == numTres && numTres == numDos){
            console.log("los 3 numeros son iguales")
        }
        else{
            if (numUno > numDos && numUno > numTres){
                console.log("el numero mayor es el " + "\n" + numUno)

            }
            else {
                if(numDos > numUno && numDos > numTres){
                  console.log("el numero mayor es el " + "\n" + numDos)
                }
                else{
                    console.log("el numero mayor es el " + "\n" + numTres)
                }
            }
        }   
    </script>
