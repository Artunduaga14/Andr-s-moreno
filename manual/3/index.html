    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let r;
        let m;
        let d;

        num1 = 2;
        num2 = 5;

        r = num1 - num2;
        m = num1 * num2;
        d = num1 / num2;

        console.log("numero 1 " + "\n" + num1 + "\n");
        console.log("numero 2 " + "\n" + num2 + "\n");
        console.log("resta " + "\n" + r + "\n");
        console.log("multiplicacion " + "\n" + m + "\n");
        console.log("divicion " + "\n" + d + "\n");
    </script>
</body>
