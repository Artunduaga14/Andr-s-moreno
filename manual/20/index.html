<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num
        let contador
        let multi
        let num2

        num = 5
        contador = 0
        multi = 0
        num2 = 9
        
        while (contador < num){
            contador = contador + 1
            multi = num2 * contador
            console.log(num + " x " + contador + " = " + multi)
            if (multi % 2 == 0){
                console.log("pares")
            }
            else {
                console.log("impares")
            }
        }

    </script>
</body>
